version: "3.8"

services:
  # ===========================================
  # REVERSE PROXY
  # ===========================================
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--ping=true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certs:/letsencrypt
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    networks:
      - web
      - internal

  # ===========================================
  # APPLICATION
  # ===========================================
  api:
    image: ${DOCKER_REGISTRY}/${APP_IMAGE}:${APP_VERSION:-latest}
    container_name: api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb:27017/${MONGO_DATABASE}?authSource=admin
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.${DOMAIN}`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=3000"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - internal
      - web

  # ===========================================
  # DATABASE
  # ===========================================
  mongodb:
    image: mongo:7
    container_name: mongodb
    restart: unless-stopped
    command: ["--wiredTigerCacheSizeGB", "1.5", "--journalCommitInterval", "100"]
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_DATABASE}
    volumes:
      - mongodb-data:/data/db
      - mongodb-backup:/backup
    healthcheck:
      test: ["CMD", "mongosh", "-u", "${MONGO_USER}", "-p", "${MONGO_PASSWORD}", "--authenticationDatabase", "admin", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 3G
        reservations:
          cpus: '0.5'
          memory: 1G
    networks:
      - internal

  # ===========================================
  # CACHE
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    networks:
      - internal

  # ===========================================
  # SECRETS MANAGEMENT
  # ===========================================
  infisical:
    image: infisical/infisical:latest
    container_name: infisical
    restart: unless-stopped
    environment:
      - ENCRYPTION_KEY=${INFISICAL_ENCRYPTION_KEY}
      - AUTH_SECRET=${INFISICAL_AUTH_SECRET}
      - MONGO_URL=mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb:27017/infisical?authSource=admin
    depends_on:
      mongodb:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.infisical.rule=Host(`secrets.${DOMAIN}`)"
      - "traefik.http.routers.infisical.entrypoints=websecure"
      - "traefik.http.routers.infisical.tls.certresolver=letsencrypt"
      - "traefik.http.services.infisical.loadbalancer.server.port=8080"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    networks:
      - internal
      - web

  # ===========================================
  # BACKUP SERVICE
  # ===========================================
  mongo-backup:
    image: tiredofit/db-backup
    container_name: mongo-backup
    restart: unless-stopped
    environment:
      - DB_TYPE=mongo
      - DB_HOST=mongodb
      - DB_NAME=${MONGO_DATABASE}
      - DB_USER=${MONGO_USER}
      - DB_PASS=${MONGO_PASSWORD}
      - DB_BACKUP_INTERVAL=360        # Every 6 hours
      - DB_CLEANUP_TIME=10080         # Keep 7 days locally
      - COMPRESSION=GZ
      # Offsite backup (Cloudflare R2)
      - ENABLE_S3=${ENABLE_S3_BACKUP:-false}
      - S3_HOST=${R2_ENDPOINT}
      - S3_BUCKET=${R2_BUCKET}
      - S3_KEY_ID=${R2_ACCESS_KEY}
      - S3_KEY_SECRET=${R2_SECRET_KEY}
    volumes:
      - mongodb-backup:/backup
    depends_on:
      - mongodb
    networks:
      - internal

# ===========================================
# VOLUMES
# ===========================================
volumes:
  mongodb-data:
    driver: local
  mongodb-backup:
    driver: local
  redis-data:
    driver: local
  traefik-certs:
    driver: local

# ===========================================
# NETWORKS
# ===========================================
networks:
  web:
    external: true
  internal:
    driver: bridge
